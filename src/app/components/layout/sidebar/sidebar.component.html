<aside class="menu has-background-black-bis" [ngClass]="{'is-actived': !isHide}">
  <div class="columns bg-color">
    <div class="column has-text-centered">
      <h4 class="title has-text-link is-4">
        <ng-container *ngIf="isHide else titleWide">
          ST
        </ng-container>
        <ng-template #titleWide>
          SISTEM TEST
        </ng-template>
      </h4>
    </div>
  </div>
  <ng-container  *ngFor="let list of listMenu">
    <p class="menu-label has-background-link has-text-white p-2" *ngIf="!isHide">
      {{ "MENU."+list.headLabel | translate }}
    </p>
    <ul class="menu-list">
      <li *ngFor="let item of list.items">
        <a class="menu-item-hover-color" [routerLink]="[ './'+item.link]">
          <fa-icon [icon]="item.icon"></fa-icon>
          <ng-container *ngIf="!isHide">
            {{ "MENU."+item.label | translate }}
          </ng-container>

        </a>
      </li>
    </ul>
  </ng-container>
</aside>
